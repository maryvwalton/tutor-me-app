{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<div class = container>

    <a class="btn btn-primary" href="/submit_thread" role="button">Submit Thread</a>

    <h4 class="text-info">Submitted Threads:</h4>

    <ul class = "list-group list-group-numbered">
        {% for thread in all_threads%}
        <li class="list-group-item "> 
            <strong> {{ thread.title_text }}</strong> : {{ thread.question_text }}
           <a class="btn btn-secondary btn-sm" href="/discussion/{{thread.id}}" role="button">View</a>
        </li>
        {% endfor %}
   </ul>


</div>

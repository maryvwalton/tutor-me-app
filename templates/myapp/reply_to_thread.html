        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Replying as @{{ user.username }}</span>
                </div>
                
            </div>


            <div class="input-group mb-3">
                <input type="text" name="response" id="response" class="form-control" placeholder="Response text" aria-label="Title text" aria-describedby="basic-addon2">
                <div class="input-group-append">
                </div>
            </div>

            <br>
            <input type="submit"  class="btn btn-primary " value="Submit">

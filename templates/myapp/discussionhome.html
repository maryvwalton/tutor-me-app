<button class="btn btn-primary btn-lg" data-target="#questions" data-toggle="modal" role="button">Ask Question</button>

<!-- Modal -->
<div class="modal fade" id="questions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                    <h4 class="text-info">Start discussion/h4>
                    <div class="row">
                        <label for="title">Username:</label><br>
                        <input style="height:40px;" type="text" name="username" id="username" ><br>
                        <label for="title">Title:</label><br>
                        <input style="height:40px;" type="text" name="title_text" id="title_text" ><br>
                        <label for="commentbody">Question Body:</label><br>
                        <input style="height:200px;" type="text" name="question_text" id="question_text"><br>
                        <input type="submit"  value="Submit">
                    </div>
                </div>
             </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
